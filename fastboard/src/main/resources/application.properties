spring.application.name=fastboard
server.port=8080

# Database configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/fastboard
spring.datasource.username=postgres
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.show-sql=true

# Security configuration
spring.security.password.encoder = org.springframework.security.crypto.bcrypt.BCryptPasswordEncoder
security.jwt.key.private = e30b1ae0b8db79b96d61fc4b07b8eb43db9ae9c4ab075e9514e4bf54e6711cba
security.jwt.key.expiration = 36000000

logging.level.org.springframework.security.config.annotation.authentication.configuration.InitializeUserDetailsBeanManagerConfigurer=ERROR
